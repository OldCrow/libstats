# git-cliff configuration file
# https://git-cliff.org/docs/configuration

[changelog]
# Changelog header
header = """
# Changelog

All notable changes to libstats will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""
# Template for the changelog body
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {% if commit.breaking %}[**breaking**] {% endif %}{{ commit.message | upper_first }} ([{{ commit.id | truncate(length=7, end="") }}]({{ commit.id }}))
    {%- endfor %}
{% endfor %}\n
"""
# Remove the leading and trailing whitespace from the template
trim = true
# Changelog footer
footer = """
---
Generated by [git-cliff](https://github.com/orhun/git-cliff)
"""

[git]
# Parse the commits based on conventional commits
conventional_commits = true
# Filter out the commits that are not conventional
filter_unconventional = true
# Process each line of a commit as an individual commit
split_commits = false
# Regex for preprocessing the commit messages
commit_preprocessors = [
    { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "([#${2}](https://github.com/yourusername/libstats/issues/${2}))" },
    { pattern = '^(feat|fix|perf|docs|style|refactor|test|chore|build|ci|revert)(\(.+\))?: ', replace = "" },
]
# Regex for parsing and grouping commits
commit_parsers = [
    { message = "^feat", group = "âœ¨ Features" },
    { message = "^fix", group = "ğŸ› Bug Fixes" },
    { message = "^perf", group = "âš¡ Performance" },
    { message = "^doc", group = "ğŸ“š Documentation" },
    { message = "^style", group = "ğŸ’„ Styling" },
    { message = "^refactor", group = "â™»ï¸ Refactoring" },
    { message = "^test", group = "âœ… Testing" },
    { message = "^chore\\(release\\): prepare for", skip = true },
    { message = "^chore\\(deps\\)", skip = true },
    { message = "^chore\\(pr\\)", skip = true },
    { message = "^chore\\(pull\\)", skip = true },
    { message = "^chore|ci", group = "ğŸ”§ Miscellaneous" },
    { message = "^build", group = "ğŸ—ï¸ Build System" },
    { message = "^ci", group = "ğŸ‘· CI/CD" },
    { message = "^revert", group = "âª Reverts" },
    { body = ".*security", group = "ğŸ”’ Security" },
    { message = "^.*!:", group = "ğŸ’¥ Breaking Changes" },
]
# Protect breaking changes from being skipped due to matching a skipping commit_parser
protect_breaking_commits = true
# Filter out the commits that are not matched by commit parsers
filter_commits = false
# Sort the tags topologically
topo_order = false
# Sort the commits inside sections by oldest/newest order
sort_commits = "oldest"
